<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Inter:wght@100;300&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Montserrat', sans-serif; }
        canvas { display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        #ui-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 100; pointer-events: none;
        }

        .click-prompt {
            pointer-events: auto; cursor: pointer; text-align: center;
            transition: all 1s ease;
            position: relative;
        }

        .click-prompt.hiding { 
            opacity: 0; 
            transform: scale(0);
        }

        .heart-icon {
            font-size: 120px;
            color: rgba(255, 255, 255, 0.8);
            animation: heartBeat 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.6));
            transition: all 0.3s ease;
        }

        .click-prompt:hover .heart-icon {
            transform: scale(1.1);
            color: rgba(255, 255, 255, 1);
            filter: drop-shadow(0 0 50px rgba(255, 255, 255, 0.9));
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
        }

        .click-me-text {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem; 
            letter-spacing: 8px;
            text-transform: uppercase; 
            color: rgba(255, 255, 255, 0.4);
            font-weight: 200; 
            margin-top: 20px;
            animation: pulseText 3s infinite;
        }

        @keyframes pulseText {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        #message-container {
            position: fixed; left: 8%; top: 50%;
            transform: translateY(-50%); max-width: 40%;
            opacity: 0; transition: opacity 3s ease-in;
            pointer-events: none; z-index: 50;
        }

        .message-title {
            font-family: 'Inter', sans-serif; font-weight: 100;
            font-size: clamp(2rem, 4vw, 3.5rem); color: #fff;
            letter-spacing: 15px; text-transform: uppercase; margin-bottom: 25px;
        }

        .message-text { 
            color: rgba(255, 255, 255, 0.7); 
            line-height: 2.2; 
            font-weight: 200; 
            letter-spacing: 0.5px; 
            font-size: clamp(1rem, 1.6vw, 1.2rem);
        }

        /* Timer limpio sin efectos */
        .countdown {
            margin-top: 50px;
            position: relative;
        }

        .countdown-label {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.6rem, 1vw, 0.75rem);
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 6px;
            font-weight: 300;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
        }

        .countdown-item {
            text-align: center;
            position: relative;
        }

        .countdown-number {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2rem, 3.5vw, 3rem);
            font-weight: 100;
            color: #fff;
            letter-spacing: 2px;
            display: block;
            position: relative;
        }

        .countdown-unit {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.65rem, 1vw, 0.8rem);
            font-weight: 300;
            color: rgba(255, 77, 109, 0.6);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 8px;
            display: block;
        }

        /* L√≠nea decorativa sobre el timer */
        .countdown::before {
            content: '';
            position: absolute;
            top: -25px;
            left: 0;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 77, 109, 0.6), transparent);
        }

        @media (max-width: 768px) {
            .heart-icon {
                font-size: 90px;
            }
            
            .click-me-text {
                font-size: 0.6rem;
                letter-spacing: 6px;
            }
            
            #message-container { 
                left: 5%; 
                max-width: 90%; 
                text-align: center; 
                top: 12%; 
                transform: none; 
            }

            .countdown-grid {
                gap: 10px;
                max-width: 100%;
            }

            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div id="ui-layer">
        <div class="click-prompt" id="prompt" onclick="startExperience()">
            <div class="heart-icon">ü§ç</div>
            <div class="click-me-text">Click me</div>
        </div>
    </div>

    <div id="message-container">
        <h1 class="message-title">INEVITABLE</h1>
        <p class="message-text">
            No es el destino, es inercia;<br>
            mi coraz√≥n ya no sabe moverse en otra direcci√≥n<br>
            que no sea hacia ti.
        </p>
        <div class="countdown">
            <div class="countdown-label" id="countdown-label">Hasta el momento</div>
            <div class="countdown-grid">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-unit">D√≠as</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-unit">Horas</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-unit">Min</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-unit">Seg</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        const msg = document.getElementById('message-container');
        const prompt = document.getElementById('prompt');
        
        let stars = [];
        let bgStars = [];
        let shootingStars = [];
        let heartFormed = false;
        let heartCenterX, heartCenterY;
        const numStars = window.innerWidth < 768 ? 400 : 600;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            heartCenterX = window.innerWidth < 768 ? canvas.width / 2 : canvas.width * 0.7;
            heartCenterY = window.innerWidth < 768 ? canvas.height / 1.7 : canvas.height / 2;
            
            if (heartFormed) {
                bgStars = [];
                initBgStars();
            }
        }
        window.addEventListener('resize', resize);
        resize();

        // ===== CONTADOR REGRESIVO =====
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('2026-02-14T00:00:00');
            
            if (now >= targetDate) {
                document.getElementById('countdown-label').textContent = 'Es hoy';
                document.getElementById('days').textContent = '14';
                document.getElementById('hours').textContent = 'Feb';
                document.getElementById('minutes').textContent = '20';
                document.getElementById('seconds').textContent = '26';
                document.querySelector('.countdown-item:nth-child(1) .countdown-unit').textContent = 'D√≠a';
                document.querySelector('.countdown-item:nth-child(2) .countdown-unit').textContent = 'Mes';
                document.querySelector('.countdown-item:nth-child(3) .countdown-unit').textContent = 'A√±o';
                document.querySelector('.countdown-item:nth-child(4) .countdown-unit').textContent = '';
                return;
            }
            
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // ===== ESTRELLAS DE FONDO =====
        function initBgStars() {
            const count = window.innerWidth < 768 ? 150 : 250;
            for (let i = 0; i < count; i++) {
                bgStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.2 + 0.3,
                    alpha: Math.random() * 0.4 + 0.2,
                    twinkleSpeed: Math.random() * 0.001 + 0.0005,
                    twinkleOffset: Math.random() * Math.PI * 2
                });
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.destX = this.x;
                this.destY = this.y;
                this.baseDestX = this.x;
                this.baseDestY = this.y;
                this.size = Math.random() * 1.5 + 0.5;
                this.alpha = Math.random() * 0.7 + 0.3;
                this.speed = 0.015;
                
                this.fluctOffsetX = Math.random() * Math.PI * 2;
                this.fluctOffsetY = Math.random() * Math.PI * 2;
                this.fluctSpeedX = Math.random() * 0.0008 + 0.0004;
                this.fluctSpeedY = Math.random() * 0.0008 + 0.0004;
                this.fluctRadiusX = Math.random() * 4 + 2;
                this.fluctRadiusY = Math.random() * 4 + 2;
            }

            update() {
                if (heartFormed) {
                    const fluctX = Math.sin(Date.now() * this.fluctSpeedX + this.fluctOffsetX) * this.fluctRadiusX;
                    const fluctY = Math.cos(Date.now() * this.fluctSpeedY + this.fluctOffsetY) * this.fluctRadiusY;
                    
                    this.destX = this.baseDestX + fluctX;
                    this.destY = this.baseDestY + fluctY;
                }
                
                this.x += (this.destX - this.x) * this.speed;
                this.y += (this.destY - this.y) * this.speed;
                
                this.alpha = (Math.random() * 0.7 + 0.3) * 
                    (0.9 + 0.1 * Math.sin(Date.now() * 0.0005 + this.fluctOffsetX));
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class ShootingStar {
            constructor() {
                const side = Math.floor(Math.random() * 3);
                switch(side) {
                    case 0:
                        this.x = Math.random() * canvas.width * 0.3;
                        this.y = -50;
                        break;
                    case 1:
                        this.x = Math.random() * canvas.width;
                        this.y = -50;
                        break;
                    case 2:
                        this.x = canvas.width - Math.random() * canvas.width * 0.3;
                        this.y = -50;
                        break;
                }
                
                let angle = Math.atan2(heartCenterY - this.y, heartCenterX - this.x);
                angle += (Math.random() - 0.5) * 0.3;
                
                this.speed = Math.random() * 6 + 10;
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                this.active = true;
                this.alpha = 1;
                this.trail = [];
                this.trailLength = 30;
                this.life = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                this.trail.push({ x: this.x, y: this.y, alpha: this.alpha });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }

                let distToCenter = Math.hypot(this.x - heartCenterX, this.y - heartCenterY);
                
                if (distToCenter < 100) {
                    this.life -= 0.03;
                    this.alpha = this.life;
                    if (this.life <= 0) {
                        this.active = false;
                    }
                }

                if (this.x < -200 || this.x > canvas.width + 200 || 
                    this.y < -200 || this.y > canvas.height + 200) {
                    this.active = false;
                }
            }

            draw() {
                if (!this.active) return;
                
                for (let i = 0; i < this.trail.length - 1; i++) {
                    const t1 = this.trail[i];
                    const t2 = this.trail[i + 1];
                    const trailAlpha = (i / this.trail.length) * this.alpha;
                    
                    const gradient = ctx.createLinearGradient(t1.x, t1.y, t2.x, t2.y);
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${trailAlpha * 0.6})`);
                    gradient.addColorStop(1, `rgba(255, 255, 255, ${trailAlpha * 0.8})`);
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 2 - (1 - i / this.trail.length);
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(t1.x, t1.y);
                    ctx.lineTo(t2.x, t2.y);
                    ctx.stroke();
                }
                
                const glowGradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 8);
                glowGradient.addColorStop(0, `rgba(255, 255, 255, ${this.alpha})`);
                glowGradient.addColorStop(0.3, `rgba(255, 255, 255, ${this.alpha * 0.8})`);
                glowGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function getHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            const scale = window.innerWidth < 768 ? 14 : 22;
            return { 
                x: x * scale + (Math.random() - 0.5) * 20,
                y: y * scale + (Math.random() - 0.5) * 20
            };
        }

        function startExperience() {
            prompt.classList.add('hiding');
            heartFormed = true;
            
            initBgStars();
            
            stars.forEach((s, i) => {
                const t = (i / numStars) * Math.PI * 2;
                const p = getHeartPoint(t);
                s.destX = heartCenterX + p.x;
                s.destY = heartCenterY + p.y;
                s.baseDestX = heartCenterX + p.x;
                s.baseDestY = heartCenterY + p.y;
            });

            setTimeout(() => {
                for (let i = 0; i < 4; i++) {
                    setTimeout(() => {
                        shootingStars.push(new ShootingStar());
                    }, i * 800);
                }
            }, 800);

            setTimeout(() => { msg.style.opacity = "1"; }, 3000);
        }

        for (let i = 0; i < numStars; i++) stars.push(new Star());

        function animate() {
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (heartFormed) {
                bgStars.forEach(s => {
                    const twinkle = Math.sin(Date.now() * s.twinkleSpeed + s.twinkleOffset);
                    const currentAlpha = s.alpha * (0.7 + 0.3 * twinkle);
                    
                    ctx.fillStyle = `rgba(255, 255, 255, ${currentAlpha})`;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            stars.forEach(s => { s.update(); s.draw(); });
            
            shootingStars.forEach((s, i) => {
                s.update();
                s.draw();
                if (!s.active) shootingStars.splice(i, 1);
            });

            if (heartFormed && Math.random() < 0.01 && shootingStars.length < 2) {
                shootingStars.push(new ShootingStar());
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
